<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Miss you</title>
    <link href="jquery-sakura.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="./head.png" />
</head>

<body>
    <div class="body-bigger"></div>
    <div class="boat-layerr">
        <img onClick="playMyAudio()" src="./boat.png" alt="" class="boat-img" />
    </div>
    <div class="content">
        <img src="./all.png" alt="" class="all" />
        <div class="head-container">
            <img src="./head.png" alt="" class="head" />
        </div>

        <img src="./body.png" alt="" class="body" />
    </div>
    <audio id="'myAudio" loop>
      <source src="./song.mp3" type="audio/mpeg" />
    </audio>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="jquery-sakura.min.js"></script>
    <script>
        function playMyAudio() {
            $("audio")[0].play();
            $(".boat-layerr").addClass("hide-boat-layer");
            $('.boat-img').addClass('fly-away');
        }
        $(window).load(function() {
            $(".body-bigger").sakura({
                newOn: 200,
                fallSpeed: 0.3,
            });
        });
    </script>
</body>

</html>

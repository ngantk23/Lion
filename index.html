<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery Sakura Plugin Demo</title>
    <link href="jquery-sakura.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="body-bigger"></div>
    <div class="content">
        <img src="./all.png" alt="" class="all" />
        <div class="head-container">
            <img src="./head.png" alt="" class="head" />
        </div>

        <img src="./body.png" alt="" class="body" />
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery-sakura.min.js"></script>
    <script>
        $(window).load(function() {
            $(".body").sakura({
                newOn: 200,
            });
        });
    </script>
</body>

</html>
